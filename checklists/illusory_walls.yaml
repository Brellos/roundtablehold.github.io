title: Illusory Walls & Invisible Paths
id: illusory_walls
table_widths: [2, 3, 7]
sections:
  -
    title: Liurnia of the Lakes
    link: https://eldenring.wiki.fextralife.com/Liurnia+of+the+Lakes
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "1_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Academy+Crystal+Cave\">Academy Crystal Cave</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Crystal+Staff\">Crystal Staff</a>", "After entering through a wooden door, there is a room guarded by a tanky mage with a pointy hat. Before entering that room, the illusory wall is to the left."]
      - id: "1_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Academy+of+Raya+Lucaria\">Academy of Raya Lucaria</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Rune+Arc\">Rune Arc</a>", "The wall to the right just upon entering the Church of the Cuckoo.	"]
      - id: "1_3"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Academy+of+Raya+Lucaria\">Academy of Raya Lucaria</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Smithing+Stone+(4)\">Smithing Stone [4]</a>, <a href=\"https://eldenring.wiki.fextralife.com/Olivinus+Glintstone+Crown\">Olivinus Glintstone Crown</a>", "Bookshelf by the corpse in the room to the left in the hallway just after the Schoolhouse Classroom site of grace."]
      - id: "1_4"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Academy+of+Raya+Lucaria\">Academy of Raya Lucaria</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Comet\">Comet</a>, <a href=\"https://eldenring.wiki.fextralife.com/Graven-School+Talisman\">Graven-School Talisman</a>, <a href=\"https://eldenring.wiki.fextralife.com/Stonesword+Key\">Stonesword Key</a>", "From the Debate Parlor site of grace head back the way to the mage's the right bookshelf near the stairs, the one with no books."]
      - id: "1_5"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Catacombs\">Black Knife Catacombs</a>", "Optional Boss  <a href=\"https://eldenring.wiki.fextralife.com/Black+Knife+Assassin\">Black Knife Assassin</a>", "Ride the knife traps up, at the end of the hall, hit the wall to access an Optional Boss."]
      - id: "1_6"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Kingsrealm+Ruins\">Kingsrealm Ruins</a>", "Areas north of Kingsrealm Ruins", "This illusory wall is located north side of Kingsrealm Ruins, blocking the road, posing as a large brick wall. Hit it to see the road ahead and continue to the manor."]
      - id: "1_7"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Kingsrealm+Ruins\">Kingsrealm Ruins</a>", "Optional Boss <a href=\"https://eldenring.wiki.fextralife.com/Royal+Revenant\">Royal Revenant</a>", "The stairs leading down into an underground area is covered by an illusory floor."]
      - id: "1_8"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Moonfolk+Ruins\">Moonfolk Ruins</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Somber+Smithing+Stone+(8)\">Somber Smithing Stone [8]</a>", "This illusory floor is located in the northeast part of the ruins.	"]
      - id: "1_9"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Road's+End+Catacombs\">Road's End Catacomb</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Ghost+Glovewort+(2)\">Ghost Glovewort (2)</a>, <a href=\"https://eldenring.wiki.fextralife.com/Rune+Arc\">Rune Arc</a>, <a href=\"https://eldenring.wiki.fextralife.com/Root+Resin\">Root Resin</a>, <a href=\"https://eldenring.wiki.fextralife.com/Grave+Grovewort+(2)\">Grave Glovewort [2]</a>, Optional Boss  <a href=\"https://eldenring.wiki.fextralife.com/Spirit-Caller+Snail\">Spirit-Caller Snail</a>, <a href=\"https://eldenring.wiki.fextralife.com/Glintstone+Sorcerer+Ashes\">Glintstone Sorcerer Ashes</a>, <a href=\"https://eldenring.wiki.fextralife.com/Watchdog's+Staff\">Watchdog's Staff</a>, <a href=\"https://eldenring.wiki.fextralife.com/Grave+Glovewort+(3)\">Grave Glovewort (3)</a>, <a href=\"https://eldenring.wiki.fextralife.com/Grave+Violet\">Grave Violet</a>", "The first 2 are one floor below the lever, in the stone archways, both of them lead to the same area, it continues on with another illusory wall, then another one, until you find the boss room. The second 2 are two floors below the lever, in the stone archways, both are next to each other, leading to the same area. The last wall in the catacombs leads to a dead end area with a chest."]
      - id: "1_10"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Three+Sisters\">Three Sisters</a>", "N/A", "The wall is located on the ground in the Ruined area at the west end. Hit or roll onto it to reveal it. Just below, there is another Illusory Wall that reveals an NPC that appears to be <a href=\"https://eldenring.wiki.fextralife.com/Sorceress+Sellen\">Sorceress Sellen</a>, though in Stasis."]
  -
    title: Caelid
    link: https://eldenring.wiki.fextralife.com/Caelid
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "2_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Caelid+Catacombs\">Caelid Catacombs</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Miranda+Sprout+Ashes\">Miranda Sprout Ashes</a>, <a href=\"https://eldenring.wiki.fextralife.com/Grave+Glovewort+(5)\">Grave Glovewort [5]</a>", "After descending the staircase that leads onto a swamp, turn to the right, go under the platform where the Archer Skeleton was, and hit wall on the right corner. At the end of the dungeon, there will be a locked door. Once you see it, turn 180 and then attack the wall on the column in the middle of the previous room."]
      - id: "2_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sellia+Hideaway\">Sellia Hideaway</a>", "N/A", "Entrance found behind an illusionary wall of rock. Illusory wall in the sloped area leading down to the boss room."]
  -
    title: Altus Plateau
    link: https://eldenring.wiki.fextralife.com/Altus+Plateau
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "3_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Auriza+Side+Tomb\">Auriza Side Tomb</a>", "Complete the Dungeon", "In the final room after using the first teleporter trap, when facing the chest in the room, there is an illusory wall on the left side."]
      - id: "3_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Mirage+Rise\">Mirage Rise</a>", "Entrance to the Rise", "East-Southeast of the Bower of Bounty Grace, up a little cliff, it's an illusory rock part of the Mirage Riddle."]
      - id: "3_3"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sage's+Cave\">Sage's Cave</a>", "N/A", "Thereâ€™s an illusory wall near the path past the campfire, with another one along the way. The wall between the two bazaars is actually an illusory wall as well. There are also two illusory walls in the middle of the waterfall with two chests in the middle."]
      - id: "3_4"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sainted+Hero's+Grave\">Sainted Hero's Grave</a>", "N/A", "Past the site of grace take the left passage down the stairs, follow the corridor until the end into the room with the two bell casters up the stairs past them the wall behind them is Illusory."]
      - id: "3_5"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sealed+Tunnel\">Sealed Tunnel</a>", "N/A", "In Leyndell Royal Capital, there's a tunnel down at the lake outside the west entrance, the tunnel is apparently sealed with nothing in it, but hitting a cavity in one of the walls will open a path to a new area. The tunnel keeps going deeper and deeper and at the end of each hidden area, there's another illusory wall that you must hit to continue."]
      - id: "3_6"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Sealed+Tunnel\">Sealed Tunnel</a>", "N/A", "The first is between a summoning pool and a fire place. The next is behind a chest containing a ball bearing. After Dropping into a room filled with the exploding ball enemies a hidden wall can be found behind a bunch of crates and barrels opposite a stair case"]
  -
    title: Subterranean Shunning-Grounds
    link: https://eldenring.wiki.fextralife.com/Subterranean+Shunning-Grounds
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "4_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Frenzied+Flame+Proscription\">Frenzied Flame Proscription</a>", "Alternative way to <a href=\"https://eldenring.wiki.fextralife.com/Deeproot+Depths\">Deeproot Depths</a>", "In one of the arches on the wall next to <a href=\"https://eldenring.wiki.fextralife.com/Hyetta\">Hyetta</a>'s final location, you'll find an Illusory Wall hiding a hallway leading to a chest with a Rune Arc. Another Illusory Wall can be found behind the chest and opens up to the Root-Facing Site of Grace."]
      - id: "4_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Leyndell+Catacombs\">Leyndell Catacombs</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Haligdrake+Talisman\">Haligdrake Talisman +1</a>", "Up the stairs from the Grace, up the elevator, in the room with unkillable enemies, next to the stairs up 2 walls, leading to the snail. This is also accessible via <a href=\"https://eldenring.wiki.fextralife.com/Leyndell,+Ashen+Capital\">Leyndall, Ashen Capital</a>."]
  -
    title: Forbidden Lands
    link: https://eldenring.wiki.fextralife.com/Forbidden+Lands
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "5_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Hidden+Path+to+the+Haligtree\">Hidden Path to the Haligtree</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Grave+Glovewort+(9)\">Grave Glovewort [9]</a>, <a href=\"https://eldenring.wiki.fextralife.com/Silver+Scarab\">Silver Scarab</a>, <a href=\"https://eldenring.wiki.fextralife.com/Grave+Glovewort+(9)\">Grave Glovewort [9]</a>, <a href=\"https://eldenring.wiki.fextralife.com/Hero's+Rune+(1)\">Hero's Rune [1]</a>, <a href=\"https://eldenring.wiki.fextralife.com/Spelldrake+Talisman\">Spelldrake Talisman +2</a>, <a href=\"https://eldenring.wiki.fextralife.com/Blackflame+Monk+Amon\">Blackflame Monk Amon Ashes</a>, <a href=\"https://eldenring.wiki.fextralife.com/Deathroot\">Deathroot</a>", "From the Site of Grace, make your way back down the staircase in the main hall and stand where the broken section of railing is, it will be on your right hand side. Looking down, you should be able to see an alcove along the walls across the pit. Walk to the ledge and drop a Rainbow Stone or Glowstone, etc., to ensure solid landing. Walk forward to drop to the invisible floor. Once on the invisible floor, you can move straight ahead into the alcove. Keep following the hidden path from here to progress."]
  -
    title: Mountaintops of the Giants
    link: https://eldenring.wiki.fextralife.com/Mountaintops+of+the+Giants
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "6_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Giant-Conquering+Hero's+Grave\">Giant-Conquering Hero's Grave</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Golden+Rune+(11)\">Golden Rune [11]</a>", "From the Grace, down the hallway where it opens up, turn right and it's the panel on the left."]
      - id: "6_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Giants'+Mountaintop+Catacombs\">Giants' Mountaintop Catacombs</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Grave+Glovewort+(8)\">Grave Glovewort [8]</a>", "In the secret lower part of the dungeon, located by raising the lift once you've taken it down to the first level. Once you've taken the lift downward and moved past the first room you'll be faced with 2 frost breath traps down a long hallway. The hidden wall is between the two traps on the right hand side just before the second trap."]
      - id: "6_3"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Heretical+Rise\">Heretical Rise</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Founding+Rain+of+Stars\">Founding Rain of Stars</a>", "You must head over to the other side of the ravine in the north and find the invisible bridge that takes you across. <a href=\"https://eldenring.wiki.fextralife.com/Interactive+Map?id=2804&lat=-63.42&lng=163.07&zoom=8&code=mapA\">See this for the bridge start location</a>. From here make your way across the ravine and as you reach the tower look to your left. You should see very faint mist that guides you on a winding path up to enter the tower from a balcony above. <b>Tip:</b> You can use Rainbow Stones or shoot arrows with a bow to mark safe spots to walk on."]
  -
    title: Mt. Gelmir
    link: https://eldenring.wiki.fextralife.com/Mt+Gelmir
    table: ["Location", "Rewards", "Description"]
    items:
      - id: "7_1"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Volcano+Manor\">Volcano Manor</a>", "<a href=\"https://eldenring.wiki.fextralife.com/Depraved+Perfumer+Carmaan+Ashes\">Depraved Perfumer Carmaan Ashes</a>", "After receiving the Drawing-Room Key from <a href=\"https://eldenring.wiki.fextralife.com/Tanith\">Tanith</a>, open the first door on the right in the hallway next to <a href=\"https://eldenring.wiki.fextralife.com/Tanith\">Tanith</a>. The back wall, right corner is illusory. Follow the hallway, when it opens up go to the path to the left, not the stairs, and all the way at the end of this hallway is an illusory wall on your left."]
      - id: "7_2"
        data: ["<a href=\"https://eldenring.wiki.fextralife.com/Volcano+Manor\">Volcano Manor</a>", "Opens a shortcut; probable glitch, it reforms", "From the site of grace, then through the hallway, first room to the right, then the through the path at the corner of the room guarded by snails, at some part in that path you will find a cavity on the left with a bit of illumination coming form the other side. This illusory wall requires multiple hits to open, about 50 times with a heavy weapon."]
